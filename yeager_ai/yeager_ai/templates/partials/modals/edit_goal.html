<div
  class="modal fade"
  id="kt_modal_edit_goal"
  tabindex="-1"
  style="display: none"
  aria-hidden="true"
>
  <!--begin::Modal dialog-->
  <div class="modal-dialog modal-dialog-centered mw-650px">
    <!--begin::Modal content-->
    <div class="modal-content">
      <!--begin::Modal header-->
      <div class="modal-header" id="kt_modal_edit_goal_header">
        <!--begin::Modal title-->
        <h2>Add new Goal</h2>
        <!--end::Modal title-->

        <!--begin::Close-->
        <div
          class="btn btn-sm btn-icon btn-active-color-primary"
          data-bs-dismiss="modal"
        >
          <i class="ki-duotone ki-cross fs-1"
            ><span class="path1"></span><span class="path2"></span
          ></i>
        </div>
        <!--end::Close-->
      </div>
      <!--end::Modal header-->

      <!--begin::Form-->
      <form
        id="kt_modal_edit_goal_form"
        class="form fv-plugins-bootstrap5 fv-plugins-framework"
        action="#"
      >
        <!--begin::Modal body-->
        <div class="modal-body py-10 px-lg-17">
          <!--begin::Scroll-->
          <div
            class="scroll-y me-n7 pe-7"
            id="kt_modal_edit_goal_scroll"
            data-kt-scroll="true"
            data-kt-scroll-activate="{default: false, lg: true}"
            data-kt-scroll-max-height="auto"
            data-kt-scroll-dependencies="#kt_modal_edit_goal_header"
            data-kt-scroll-wrappers="#kt_modal_edit_goal_scroll"
            data-kt-scroll-offset="300px"
            style="max-height: 789px"
          >
            <!--begin::Notice-->
            <div
              class="notice d-flex bg-light-warning rounded border-warning border border-dashed mb-10 p-6"
            >
              <!--begin::Icon-->
              <i class="ki-duotone ki-information fs-2tx text-warning me-4"
                ><span class="path1"></span><span class="path2"></span
                ><span class="path3"></span
              ></i>
              <!--end::Icon-->

              <!--begin::Wrapper-->
              <div class="d-flex flex-stack flex-grow-1">
                <!--begin::Content-->
                <div class="fw-semibold">
                  <h4 class="text-gray-900 fw-bold">Please Note!</h4>

                  <div class="fs-6 text-gray-700">
                    Adding new Goal may cost you your
                    <a href="#">Credits</a>
                  </div>
                </div>
                <!--end::Content-->
              </div>
              <!--end::Wrapper-->
            </div>
            <!--end::Notice-->

            <!--begin::Input group-->
            <div class="mb-5 fv-row fv-plugins-icon-container">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Goal Name</label>
              <!--end::Label-->

              <!--begin::Input-->
              <input
                type="text"
                class="form-control form-control-solid"
                placeholder="Your Goal Name"
                name="name"
              />
              <!--end::Input-->
              <div class="fv-plugins-message-container invalid-feedback"></div>
            </div>
            <!--end::Input group-->

            <!--begin::Input group-->
             <div
              class="d-flex flex-column mb-5 fv-row fv-plugins-icon-container"
            >
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2"
                > Description</label
              >
              <!--end::Label-->

              <!--begin::Input-->
              <textarea
                class="form-control form-control-solid"
                rows="3"
                name="description"
                placeholder="Describe your Goal"
              ></textarea>
              <!--end::Input-->
              <div class="fv-plugins-message-container invalid-feedback"></div>
            </div> 
            <!--end::Input group-->

            <!--begin::Input group-->
            {% comment %} <div
              class="d-flex flex-column mb-10 fv-row fv-plugins-icon-container"
            >
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Category</label>
              <!--end::Label-->

              <!--begin::Select-->
              <select
                name="category"
                data-control="select2"
                data-hide-search="true"
                data-placeholder="Select a Category..."
                class="form-select form-select-solid select2-hidden-accessible"
                data-select2-id="select2-data-67-07kk"
                tabindex="-1"
                aria-hidden="true"
                data-kt-initialized="1"
              >
                <option value="" data-select2-id="select2-data-69-sn24">
                  Select a Category...
                </option>
                <option value="1">CRM</option>
                <option value="2">Project Alice</option>
                <option value="3">Keenthemes</option>
                <option value="4">General</option></select
              ><span
                class="select2 select2-container select2-container--bootstrap5"
                dir="ltr"
                data-select2-id="select2-data-68-0y6o"
                style="width: 100%"
                ><span class="selection"
                  ><span
                    class="select2-selection select2-selection--single form-select form-select-solid"
                    role="combobox"
                    aria-haspopup="true"
                    aria-expanded="false"
                    tabindex="0"
                    aria-disabled="false"
                    aria-labelledby="select2-category-6p-container"
                    aria-controls="select2-category-6p-container"
                    ><span
                      class="select2-selection__rendered"
                      id="select2-category-6p-container"
                      role="textbox"
                      aria-readonly="true"
                      title="Select a Category..."
                      ><span class="select2-selection__placeholder"
                        >Select a Category...</span
                      ></span
                    ><span class="select2-selection__arrow" role="presentation"
                      ><b role="presentation"></b></span></span></span
                ><span class="dropdown-wrapper" aria-hidden="true"></span
              ></span>
              <!--end::Select-->
              <div class="fv-plugins-message-container invalid-feedback"></div>
            </div> {% endcomment %}
            <!--end::Input group-->

            <!--begin::Input group-->
            {% comment %} <div class="mb-10">
              <!--begin::Heading-->
              <div class="mb-3">
                <!--begin::Label-->
                <label class="d-flex align-items-center fs-5 fw-semibold">
                  <span class="required">Specify Your API Method</span>

                  <span
                    class="ms-1"
                    data-bs-toggle="tooltip"
                    aria-label="Your billing numbers will be calculated based on your API method"
                    data-bs-original-title="Your billing numbers will be calculated based on your API method"
                    data-kt-initialized="1"
                  >
                    <i class="ki-duotone ki-information-5 text-gray-500 fs-6"
                      ><span class="path1"></span><span class="path2"></span
                      ><span class="path3"></span></i
                  ></span>
                </label>
                <!--end::Label-->

                <!--begin::Description-->
                <div class="fs-7 fw-semibold text-muted">
                  If you need more info, please check budget planning
                </div>
                <!--end::Description-->
              </div>
              <!--end::Heading-->

              <!--begin::Row-->
              <div class="fv-row fv-plugins-icon-container">
                <!--begin::Radio group-->
                <div
                  class="btn-group w-100"
                  data-kt-buttons="true"
                  data-kt-buttons-target="[data-kt-button]"
                  data-kt-initialized="1"
                >
                  <!--begin::Radio-->
                  <label
                    class="btn btn-outline btn-active-success btn-color-muted"
                    data-kt-button="true"
                  >
                    <!--begin::Input-->
                    <input
                      class="btn-check"
                      type="radio"
                      name="method"
                      value="1"
                    />
                    <!--end::Input-->
                    Open API
                  </label>
                  <!--end::Radio-->

                  <!--begin::Radio-->
                  <label
                    class="btn btn-outline btn-active-success btn-color-muted active"
                    data-kt-button="true"
                  >
                    <!--begin::Input-->
                    <input
                      class="btn-check"
                      type="radio"
                      name="method"
                      checked="checked"
                      value="2"
                    />
                    <!--end::Input-->
                    SQL Call
                  </label>
                  <!--end::Radio-->

                  <!--begin::Radio-->
                  <label
                    class="btn btn-outline btn-active-success btn-color-muted"
                    data-kt-button="true"
                  >
                    <!--begin::Input-->
                    <input
                      class="btn-check"
                      type="radio"
                      name="method"
                      value="3"
                    />
                    <!--end::Input-->
                    UI/UX
                  </label>
                  <!--end::Radio-->

                  <!--begin::Radio-->
                  <label
                    class="btn btn-outline btn-active-success btn-color-muted"
                    data-kt-button="true"
                  >
                    <!--begin::Input-->
                    <input
                      class="btn-check"
                      type="radio"
                      name="method"
                      value="4"
                    />
                    <!--end::Input-->
                    Docs
                  </label>
                  <!--end::Radio-->
                </div>
                <!--end::Radio group-->
                <div
                  class="fv-plugins-message-container invalid-feedback"
                ></div>
              </div>
              <!--end::Row-->
            </div> {% endcomment %}
            <!--end::Input group-->
          </div>
          <!--end::Scroll-->
        </div>
        <!--end::Modal body-->

        <!--begin::Modal footer-->
         <div class="modal-footer flex-center">
          <!--begin::Button-->
          <button
            type="reset"
            id="kt_modal_edit_goal_cancel"
            class="btn btn-light me-3"
          >
            Discard
          </button>
          <!--end::Button-->

          <!--begin::Button-->
          <button
            type="submit"
            id="kt_modal_edit_goal_submit"
            class="btn btn-primary"
          >
            <span class="indicator-label"> Submit </span>
            <span class="indicator-progress">
              Please wait...
              <span
                class="spinner-border spinner-border-sm align-middle ms-2"
              ></span>
            </span>
          </button>
          <!--end::Button-->
        </div> 
        <!--end::Modal footer-->
      </form>
      <!--end::Form-->
    </div>
    <!--end::Modal content-->
  </div>
  <!--end::Modal dialog-->
</div>
