{% load static %}

<div
  id="kt_header"
  class="header"
  data-kt-sticky="true"
  data-kt-sticky-name="header"
  data-kt-sticky-offset="{default: '200px', lg: '300px'}"
>
  <div
    class="container-xxl d-flex align-items-center justify-content-between"
    id="kt_header_container"
  >
    <div
      class="page-title d-flex flex-column align-items-start justify-content-center flex-wrap mt-n5 mt-lg-0 me-lg-2 pb-2 pb-lg-0"
      data-kt-swapper="true"
      data-kt-swapper-mode="prepend"
      data-kt-swapper-parent="{default: '#kt_content_container', lg: '#kt_header_container'}"
    >
      <h1 class="text-dark fw-bold my-0 fs-2">{{ heading }}</h1>
      <ul class="breadcrumb fw-semibold fs-base my-1">
        <li class="breadcrumb-item text-muted">
          <a href="{% url 'worlds:world_list' %}" class="text-muted">Home</a>
        </li>
        
        <li class="breadcrumb-item text-dark">{{heading}}</li>
      </ul>
    </div>

    <div class="d-flex d-lg-none align-items-center ms-n2 me-2">
      <div
        class="btn btn-icon btn-active-icon-primary"
        id="kt_aside_mobile_toggle"
      >
        <i class="ki-duotone ki-abstract-14 fs-1">
          <span class="path1"></span>
          <span class="path2"></span>
        </i>
      </div>

      <a href="#" class="d-flex align-items-center">
        <img
          alt="Logo"
          src="{% static 'assets/media/logos/GenImg.png' %}"
          class="h-30px"
        />
      </a>
    </div>

    <div class="d-flex flex-shrink-0">
      <div class="d-flex ms-3">
        <a
          href="{% url 'payment:world_pricing' %}"
          class="btn btn-flex flex-center bg-body btn-color-gray-700 btn-active-color-primary w-md-auto h-40px px-0 px-md-6"
        >
        <i class="ki-duotone ki-abstract-26 fs-2 text-gray-600">
          <span class="path1"></span>
          <span class="path2"></span>
        </i>
        {{user.creditmodel.total_credit }} 
          <span class="d-none d-md-inline mx-1"> Credit </span>
        </a>
      </div>

      <div class="d-flex align-items-center ms-3">
        <a
          href="#"
          class="btn btn-icon flex-center bg-body btn-color-gray-600 btn-active-color-primary h-40px"
          data-kt-menu-trigger="{default:'click', lg: 'hover'}"
          data-kt-menu-attach="parent"
          data-kt-menu-placement="bottom-end"
        >
          <i class="ki-duotone ki-night-day theme-light-show fs-2">
            <span class="path1"></span>
            <span class="path2"></span>
            <span class="path3"></span>
            <span class="path4"></span>
          </i>
          <i class="ki-duotone ki-moon theme-dark-show fs-2">
            <span class="path1"></span>
            <span class="path2"></span>
          </i>
        </a>

        <div
          class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
          data-kt-menu="true"
          data-kt-element="theme-mode-menu"
        >
          <div class="menu-item px-3 my-0">
            <a
              href="#"
              class="menu-link px-3 py-2"
              data-kt-element="mode"
              data-kt-value="light"
            >
              <span class="menu-icon" data-kt-element="icon">
                <i class="ki-duotone ki-night-day fs-2">
                  <span class="path1"></span>
                  <span class="path2"></span>
                  <span class="path3"></span>
                  <span class="path4"></span>
                  <span class="path5"></span>
                </i>
              </span>
              <span class="menu-title">Light</span>
            </a>
          </div>

          <div class="menu-item px-3 my-0">
            <a
              href="#"
              class="menu-link px-3 py-2"
              data-kt-element="mode"
              data-kt-value="dark"
            >
              <span class="menu-icon" data-kt-element="icon">
                <i class="ki-duotone ki-moon fs-2">
                  <span class="path1"></span>
                  <span class="path2"></span>
                </i>
              </span>
              <span class="menu-title">Dark</span>
            </a>
          </div>

          <div class="menu-item px-3 my-0">
            <a
              href="#"
              class="menu-link px-3 py-2"
              data-kt-element="mode"
              data-kt-value="system"
            >
              <span class="menu-icon" data-kt-element="icon">
                <i class="ki-duotone ki-screen fs-2">
                  <span class="path1"></span>
                  <span class="path2"></span>
                  <span class="path3"></span>
                  <span class="path4"></span>
                </i>
              </span>
              <span class="menu-title">System</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
