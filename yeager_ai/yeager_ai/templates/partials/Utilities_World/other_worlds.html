{% load static %}

<div class="col-sm-6 col-xl-4">
  <!--begin::Card-->
  <div class="card h-100">
    <!--begin::Card header-->
    <div class="card-header flex-nowrap border-0 pt-9">
      <!--begin::Card title-->
      <div class="card-title m-0">
        <!--begin::Title-->
        <a
          href="{% url 'worlds:world_instance_detail' data.slug %}"
          class="fs-4 fw-semibold text-hover-primary text-gray-600 m-0"
        >
          {{ type }}
        </a>
        <!--end::Title-->
      </div>
      <!--end::Card title-->
    </div>
    <!--end::Card header-->

    <!--begin::Card body-->
    <div class="card-body d-flex flex-column px-9 pt-6 pb-8">
      <!--begin::Heading-->
      <a href="{% url 'worlds:world_instance_detail' data.slug %}">
        <div class="text-dark text-hover-primary fs-1 fw-bold mb-3">{{data.name}}</div>
      </a>

      <!--end::Heading-->

      <!--begin::Stats-->
      <div class="d-flex align-items-center mb-5 mt-auto fs-6">
        <!--begin::Number-->
        <i class="ki-duotone ki-abstract-36 text-primary">
          <i class="path1"></i>
          <i class="path2"></i>
        </i>
        <!--end::Number-->

        <!--begin::Label-->
        <div class="text-dark-400 px-2">{{data.description}}</div>
        <!--end::Label-->
      </div>
      <!--end::Stats-->

      <!--begin::Indicator-->
      <div class="d-flex align-items-center fw-semibold">
        <span class="badge bg-light text-gray-700">
          <i class="ki-duotone ki-abstract-23 text-warning">
            <i class="path1"></i>
            <i class="path2"></i>
          </i>
          
        </span>

        <span class="text-muted m-2 fw-semibold">{{data.status}}</span>
      </div>
      <!--end::Indicator-->
    </div>
    <!--end::Card body-->
  </div>
  <!--end::Card-->
</div>
